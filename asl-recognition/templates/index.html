<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <title>ASL to Music</title>
    </head>

    <body>
        <div class="home-container">
            <div class="webcam">
                <video id="video" autoplay playsinline></video>
                <div id="stopStart">
                    <button id="startBtn">Start Webcam</button>
                    <button id="stopBtn">Stop Webcam</button>
                </div>

                <div id="startStopGen">
                    <button id="startGenBtn">Start Song Creation</button>
                    <button id="endGenBtn" disabled>End Song Creation</button>
                </div>
            </div>

            <div class="result">
                <p>Prediction: <span id="result-box"></span></p>
                <div class="staffContainer">
                    <img src="" alt="Current music staff">
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script>
        <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    </body>
</html>
